<!DOCTYPE html>
<html>
<head>
    <title>Vista previa de imagen</title>
    <meta property="og:image" content="{{ image_url }}">
    <meta property="og:title" content="Imagen">
    <meta property="og:description" content="Vista previa de imagen">
    <meta property="og:url" content="{{ request.url }}">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="{{ image_url }}">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 20px; 
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        img {
            max-width: 100%;
            max-height: 70vh;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 20px 0;
        }
        .info {
            color: #666;
            margin-top: 20px;
            font-size: 14px;
        }
        .url-box {
            background: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #eee;
            font-family: monospace;
            word-break: break-all;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vista previa de imagen</h1>
        <p>Esta imagen tiene vista previa en redes sociales:</p>
        
        <img src="{{ image_url }}" alt="Imagen">
        
        <div class="url-box">
            {{ image_url }}
        </div>
        
        <div class="info">
            <p>Para usar la vista previa en redes sociales, comparte esta URL directamente:</p>
            <p>{{ request.url }}</p>
            <p>La vista previa se generará automáticamente con la imagen.</p>
        </div>
    </div>
</body>
</html>
